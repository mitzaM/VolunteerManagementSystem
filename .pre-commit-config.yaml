repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: debug-statements
-   repo: https://github.com/pycqa/flake8
    rev: ''
    hooks:
    -   id: flake8
        args:
        -   --max-line-length=100
        -   --max-complexity=10
        -   --exclude=*migrations*,*settings*
