<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label class="control-label col-sm-2 col-lg-2" for="{{ field.id_for_label }}">
        {% if field.field.required %}
            <strong>{{ field.label }}</strong>
        {% else %}
            {{ field.label }}
        {% endif %}
    </label>

    <div class="col-sm-10 col-lg-10">
        <select id="{{ field.id_for_label }}"
                class="form-control"
                name="{{ field.html_name }}">
            {% for value, name in field.field.choices %}
            <option value="{{ value }}" {% if field_value == value %}selected="selected"{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
        {% if field.errors %}
            <div id="{{ field.id_for_label }}_error" class="help-block col-xs-12 col-sm-reset">{{ field.errors }}</div>
        {% endif %}
    </div>
</div>
